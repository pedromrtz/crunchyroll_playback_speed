<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/popup.css">
    <script src="./js/popup.js"></script>
</head>
<body>
    <div class="title">
        <img src="./assets/icon.png" class="logo-crunchy" alt="logo crunchyroll">
        <h2>Quick Controls</h2>
    </div>
    
    <div class="controls-list">
        <div class="control">
            <span class="shortcut">Shift + ↑</span>
            <span class="desc">Increase speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Shift + ↓</span>
            <span class="desc">Decrease speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Shift + R</span>
            <span class="desc">Reset speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Space</span>
            <span class="desc">Hold to play at x2 speed</span>
        </div>
    </div>
</body>
</html>
